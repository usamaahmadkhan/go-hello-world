    app.kubernetes.io/instance: go-hello-world
    app.kubernetes.io/version: "v0.0.3"
    app.kubernetes.io/managed-by: Helm
spec:
  rules:
    - host: "hello.apps-crc.testing"
      http:
        paths:
          - path: /
            pathType: ImplementationSpecific
            backend:
              service:
                name:  go-hello-world
                port:
                  name: http
